<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid m-0 p-0">
    <!-- nav-bar -->
    <div> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">

                <a class="navbar-brand text-white" href="#headlines" id="headlines">News<span class="text-warning">ABC</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#health" id="health">Health</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#science" id="science">Science</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sports" id="sports">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#technology" id="technology">Technology</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news" >
                        <button class="btn btn-outline-warning" type="button" id="search">Search</button>
                    </form>

                </div>

            </div>
        </nav>
    </div>

    <!-- news -->
    <div>
        <div class="row mt-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails">

        </div>
    </div>

    <!-- footer -->
    <div class="mt-5">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
              <div class="container-fluid">
                <h5 class="text-white me-auto ms-auto">News<span class="text-warning">ABC</span></h5>
              </div>
            </nav>
          </div>
    </div>

</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
